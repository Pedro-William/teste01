  <link rel="stylesheet" href="css/atomic/atoms/input.css">
  <link rel="stylesheet" href="css/atomic/atoms/button.css">
  <link rel="stylesheet" href="css/atomic/atoms/checkbox.css">
  <link rel="stylesheet" href="css/atomic/atoms/select.css">
  <link rel="stylesheet" href="css/atomic/atoms/layout.css">

  <!-- Molecules -->
  <link rel="stylesheet" href="css/molecules/form-group.css">
  <link rel="stylesheet" href="css/molecules/password-input.css">
  <link rel="stylesheet" href="css/molecules/checkbox-group.css">
  <link rel="stylesheet" href="css/molecules/button-group.css">

  <!-- Organisms -->
  <link rel="stylesheet" href="css/organisms/form-container.css">
  <link rel="stylesheet" href="css/organisms/header-nav.css">
  <link rel="stylesheet" href="css/organisms/title.css">

  <!-- Bootstrap e Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Header -->
  <header class="o-header">
    <div class="o-header__top">
      <div class="a-logo">
        <a href="index.html">
          <img src="img/Logo.png" alt="Divina Ess√™ncia">
        </a>
      </div>

      <div class="m-search">
        <div class="search-container">
          <input type="text" class="a-input" placeholder="O que procura?">
          <i class="bi bi-search search-icon"></i>
        </div>
      </div>

      <div class="m-user-options">
        <i class="a-icon bi bi-box-arrow-in-right"></i>
        <i class="a-icon bi bi-bag"></i>
        <i class="a-icon bi bi-heart"></i>
      </div>
    </div>

    <nav class="m-menu">
      <button class="a-hamburger-btn" aria-expanded="false" aria-controls="menu-list">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="m-menu__list" id="menu-list"> 
        <li><a href="sabonete.html" class="a-link">SABONETES</a></li>
        <li><a href="aromatizante.html" class="a-link">AROMATIZANTES</a></li>
        <li><a href="vela.html" class="a-link">VELAS</a></li>
        <li><a href="oleoessencial.html" class="a-link">ESS√äNCIAS</a></li>
        <li><a href="acessorios.html" class="a-link">ACESS√ìRIOS</a></li>
        <li><a href="kits.html" class="a-link">KITS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1 class="title">NOVO CADASTRO</h1>

    <div class="form-container">
      <div class="left-column">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="DIGITE SEU NOME">
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" placeholder="DIGITE SEU SOBRENOME">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
        </div>
        <div class="form-group">
          <label for="contato">Contato</label>
          <input type="text" id="contato" placeholder="DDD XXXX-XXXX">
        </div>
        <div class="form-group full-width">
          <label>Data de nascimento</label>
          <div class="date-group">
            <select id="dia"><option value="">DIA</option></select>
            <select id="mes"><option value="">M√äS</option></select>
            <select id="ano"><option value="">ANO</option></select>
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="DIGITE SEU E-MAIL">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-input-wrapper">
            <input type="password" id="senha" placeholder="DIGITE SUA SENHA">
            <span class="password-toggle" onclick="togglePassword('senha')">üëÅ</span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirme sua senha</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirma-senha" placeholder="DIGITE SUA SENHA">
            <span class="password-toggle" onclick="togglePassword('confirma-senha')">üëÅ</span>
          </div>
        </div>
        <div class="form-row">
          <div class="checkbox-group">
            <input type="checkbox" id="receber-email">
            <label for="receber-email">Receber e-mails promocionais</label>
          </div>
        </div>
        <div class="button-group">
          <button type="submit">Cadastrar</button>

          <p>TESTANDO COMMIT BRANCH TESTE</p>
          <p>TESTANDO OUTRO COMMIT</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburgerBtn = document.querySelector('.a-hamburger-btn');
      const menuList = document.querySelector('#menu-list');

      if (hamburgerBtn && menuList) {
        hamburgerBtn.addEventListener('click', () => {
          menuList.classList.toggle('is-open');
          hamburgerBtn.classList.toggle('is-open');
          const isExpanded = hamburgerBtn.classList.contains('is-open');
          hamburgerBtn.setAttribute('aria-expanded', isExpanded);
        });
      }
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "üôà";
      } else {
        input.type = "password";
        toggle.textContent = "üëÅ";
      }
    }

    window.onload = function() {
      const diaSelect = document.getElementById('dia');
      for (let i = 1; i <= 31; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        diaSelect.appendChild(option);
      }

      const mesSelect = document.getElementById('mes');
      const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      meses.forEach((mes, index) => {
        const option = document.createElement('option');
        option.value = index + 1;
        option.textContent = mes.toUpperCase();
        mesSelect.appendChild(option);
      });

      const anoSelect = document.getElementById('ano');
      const currentYear = new Date().getFullYear();
      for (let i = currentYear; i >= 1900; i--) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        anoSelect.appendChild(option);
      }
    };
  </script>
</body>
</html>
