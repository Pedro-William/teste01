<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Cadastro</title>
  
 <link rel="stylesheet" href="css/atomic/main.css">
  <link rel="stylesheet" href="css/atomic/atoms/button-primary.css">
  <link rel="stylesheet" href="css/atomic/atoms/checkbox.css">
  <link rel="stylesheet" href="css/atomic/atoms/label.css">
  <link rel="stylesheet" href="css/atomic/atoms/heading.css">
  <link rel="stylesheet" href="css/atomic/atoms/container.css">
  <link rel="stylesheet" href="css/atomic/atoms/body.css">
</head>
<body>
     <!-- Header -->
  <header class="o-header">
    <div class="o-header__top">
      
      <!-- Logo -->
      <div class="a-logo">
        <a href="index.html">
          <img src="img/Logo.png" alt="Divina Essência">
        </a>
      </div>

            <!-- Campo de busca -->
      <div class="m-search">
        <div class="search-container">
          <input type="text" class="a-input" placeholder="O que procura?">
          <i class="bi bi-search search-icon"></i>
        </div>
      </div>


      <!-- Opções de usuário -->
      <div class="m-user-options">
        <i class="a-icon bi bi-box-arrow-in-right"></i>
        <i class="a-icon bi bi-bag"></i>
        <i class="a-icon bi bi-heart"></i>
      </div>
    </div>

    <nav class="m-menu">
        <button class="a-hamburger-btn" aria-expanded="false" aria-controls="menu-list">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="m-menu__list" id="menu-list"> 
       <li><a href="sabonete.html" class="a-link">SABONETES</a></li>
  <li><a href="aromatizante.html" class="a-link">AROMATIZANTES</a></li>
  <li><a href="vela.html" class="a-link">VELAS</a></li>
  <li><a href="oleoessencial.html" class="a-link">ESSÊNCIAS</a></li>
  <li><a href="acessorios.html" class="a-link">ACESSÓRIOS</a></li>
  <li><a href="kits.html" class="a-link">KITS</a></li>
 </ul>
 </nav>
</header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerBtn = document.querySelector('.a-hamburger-btn');
        const menuList = document.querySelector('#menu-list');

        if (hamburgerBtn && menuList) {
            hamburgerBtn.addEventListener('click', () => {
                // Alterna a classe 'is-open' na lista (para mostrar) e no botão (para animar)
                menuList.classList.toggle('is-open');
                hamburgerBtn.classList.toggle('is-open');

                // Gerencia a acessibilidade (aria-expanded)
                const isExpanded = hamburgerBtn.classList.contains('is-open');
                hamburgerBtn.setAttribute('aria-expanded', isExpanded);
            });
        }
    });
  </script>
  </header>
 <div class="container">
    <h1>&lt; NOVO CADASTRO &gt;</h1>
    <form>
      <div class="row">
        <div class="field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="DIGITE SEU NOME">
        </div>
        <div class="field">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" placeholder="DIGITE SEU SOBRENOME">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
        </div>
        <div class="field">
          <label for="contato">Contato</label>
          <input type="text" id="contato" placeholder="DDD XXXXXXXX">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="nascimento">Data de nascimento</label>
          <input type="text" id="nascimento" placeholder="DIA, MÊS, ANO">
        </div>
        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="DIGITE SEU E-MAIL">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="DIGITE SUA SENHA">
        </div>
        <div class="field">
          <label for="confirmar">Confirme sua senha</label>
          <input type="password" id="confirmar" placeholder="CONFIRME SUA SENHA">
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="promocionais">
        <label for="promocionais">Receber e-mails promocionais</label>
      </div>

      <button type="submit">Cadastro</button>
    </form>
  </div>
</body>
</html>
